<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="nobita" width 500px src="https://genk.mediacdn.vn/2019/5/23/image002-1558599409632434775215.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
<script>
    // xay dung cac ham xu ly khi nhan phim len
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    // xay dung cac ham xu ly khi nhan phim xuong
    function downArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    // xay dung cac ham xu ly khi nhan phim sang trai
    function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    // xay dung cac ham xu ly khi nhan phim sang phai
    function rightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    // xay dung ham nhan phim
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    // xay dung ham docReady
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

</script>
<body onload="docReady()">
</body>
</html>
